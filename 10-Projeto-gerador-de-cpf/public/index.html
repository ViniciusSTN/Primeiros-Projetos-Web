<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de CPF</title>

</head>

<body>
    
    <div class="container">
        <section class="cpf-box">
            <h2>Gerar CPF</h2>
            <div class="cpf"></div>
            <div class="btn-box">
                <button class="btn-blue new">Novo</button>
                <button class="btn-blue copy">Copiar</button>
            </div>
        </section>
    
        <section class="cpf-box">
            <h2>Conferir CPF</h2>
            <div class="return"></div>
            <input type="text" class="cpf-sent">
            <div class="btn-box">
                <button class="btn-blue check">Conferir</button>
            </div>
        </section>
    </div>

    <script src="./assets/js/bundle.js"></script>
</body>
</html>
