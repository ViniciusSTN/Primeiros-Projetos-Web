<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <section class="container">
        <h1>Cadastro de novo usuário</h1>

        <form action="/" method="POST" class="form">
            <label>Nome</label>
            <input type="text" class="name validate">
            <label>Sobrenome</label>
            <input type="text" class="lastName validate">
            <label>CPF</label>
            <input type="text" class="cpf validate">
            <label>Usuário</label>
            <input type="text" class="user validate">
            <label>Senha</label>
            <input type="password" class="password validate">
            <label>Repetir Senha</label>
            <input type="password" class="repeat-password validate">
            <button type="submit">Enviar</button>
        </form>
    </section>

    <script src="./assets/js/validateCPF.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
